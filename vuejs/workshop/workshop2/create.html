<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서관리</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <a href="index.html">
          <img src="./img/ssafy_logo.png" id="ssafy_logo"
        /></a>
        <p class="logo">도서관리</p>
      </div>
      <div class="regist">
        <h1 class="underline">SSAFY 도서 등록</h1>
        <div class="regist_form">
          <label for="isbn">도서번호</label>
          <input
            type="text"
            id="isbn"
            name="isbn"
            v-model="isbn"
            ref="isbn"
          /><br />
          <label for="title">도서명</label>
          <input
            type="text"
            id="title"
            name="title"
            v-model="title"
            ref="title"
          /><br />
          <label for="author">저자</label>
          <input
            type="text"
            id="author"
            name="author"
            v-model="author"
            ref="author"
          /><br />
          <label for="price">가격</label>
          <input
            type="number"
            id="price"
            name="price"
            v-model="price"
            ref="price"
          /><br />
          <label for="content">설명</label>
          <br />
          <textarea
            id="content"
            name="content"
            v-model="content"
            ref="content"
            cols="35"
            rows="5"
          ></textarea
          ><br />
          <button @click="checkValue">등록</button>
          <button @click="moveList">목록</button>
        </div>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        name: "create",
        data() {
          return {
            isbn: "",
            title: "",
            author: "",
            price: "",
            content: "",
          };
        },
        methods: {
          // 입력값 체크하기 - 체크가 성공하면 registBook 호출
          checkValue() {
            // 사용자 입력값 체크하기
            // isbn, 제목, 저자, 가격, 설명이 없을 경우 각 항목에 맞는 메세지를 출력
            let err = true;
            let msg = "";
            !this.isbn &&
              ((msg = "isbn 입력해주세요"),
              (err = false),
              this.$refs.isbn.focus());
            err &&
              !this.title &&
              ((msg = "제목 입력해주세요"),
              (err = false),
              this.$refs.title.focus());
            err &&
              !this.author &&
              ((msg = "저자 입력해주세요"),
              (err = false),
              this.$refs.author.focus());
            err &&
              !this.price &&
              ((msg = "가격 입력해주세요"),
              (err = false),
              this.$refs.price.focus());
            err &&
              !this.content &&
              ((msg = "내용 입력해주세요"),
              (err = false),
              this.$refs.content.focus());

            if (!err) alert(msg);
            // 만약, 내용이 다 입력되어 있다면 registBook 호출
            else this.registBook();
          },

          registBook() {
            axios
              .post("http://localhost:9999/vuews/book", {
                isbn: this.isbn,
                title: this.title,
                author: this.author,
                price: this.price,
                content: this.content,
              })
              .then(({ data }) => {
                let msg = "등록 처리시 문제가 발생했습니다.";
                if (data === "success") {
                  msg = "등록이 완료되었습니다.";
                }
                alert(msg);
                this.moveList();
              });
          },
          moveList() {
            location.href = "list.html";
          },
        },
      });
    </script>
  </body>
</html>
