<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :id=idValue>{{msg}}</div>
        <button :[key]="idValue">버튼</button>
        <a v-bind:href="link1">싸피</a>
        <a :href="link2">네이버</a>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    msg: "hihi",
                    idValue: 'test-id',
                    key: "id",
                    link1: "https://www.ssafy.com",
                    link2: "https://www.naver.com"
                }
            }
        });
    </script>
</body>
</html>
